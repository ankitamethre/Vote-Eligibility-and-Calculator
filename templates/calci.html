<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: pink;
        margin: 0;
        padding: 20px;
    }

    .calculator-container {

        max-width: 400px;
        margin: auto;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 10px;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    input[type="number"], input[type="text"], input[type="submit"],button{
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }


    input[type="submit"] {
        background-color: skyblue;
        color: black;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        opacity: 0.5;
    }
    a{
        text-decoration:none;
        color:black
        }

    </style>
</head>
<body>
<div class="calculator-container">
     <h1>SIMPLE CALCULATER</h1>
     <form method="post" action="read">
         {% csrf_token %}
        <table>
            <tr>
                <td><input type="number" placeholder="ENTER A NUMBER" name="txtno1" value="{{n1}}"></td>
            </tr>
            <tr>
                <td><input type="number" placeholder="ENTER A NUMBER" name="txtno2" value="{{n2}}"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add" name="operation">
                    <input type="submit" value="Sub" name="operation">
                    <input type="submit" value="Mul" name="operation">
                    <input type="submit" value="Div" name="operation">
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="GET THE RESULT" value="{{res}}"></td>
            </tr>
            <tr><td><button style="background-color:skyblue"><a href="vote">Vote Validator</a></button></td> </tr>
        </table>

     </form>
    </div>
</body>
</html>
